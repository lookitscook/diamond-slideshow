<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slideshow</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/jquery-ui.min.js"></script>
	<script src="js/slideshow.js"></script>
</head>
<body>
		<div id="container">
            <div class="set">
                <div class="box">
                    <div class="slideshow">
                        <img src="img/1/1.jpg" alt="">
                        <img src="img/1/2.jpg" alt="">
                        <img src="img/1/3.jpg" alt="">
                    </div>
                    <img src="img/mask.png" alt="">
                </div>
                <div class="tl corner" style="left:100px;top:100px">TL</div>
                <div class="tr corner" style="left:300px;top:100px">TR</div>
                <div class="bl corner" style="left:100px;top:300px">BL</div>
                <div class="br corner" style="left:300px;top:300px">BR</div>
            </div>
            <div class="set">
                <div class="box">
                    <div class="slideshow">
                        <img src="img/2/1.jpg" alt="">
                        <img src="img/2/2.jpg" alt="">
                        <img src="img/2/3.jpg" alt="">
                    </div>
                    <img src="img/mask.png" alt="">
                </div>
                <div class="tl corner" style="left:500px;top:100px">TL</div>
                <div class="tr corner" style="left:800px;top:100px">TR</div>
                <div class="bl corner" style="left:500px;top:300px">BL</div>
                <div class="br corner" style="left:800px;top:300px">BR</div>
            </div>
            <div class="set">
                <div class="box">
                    <div class="slideshow">
                        <img src="img/3/1.jpg" alt="">
                        <img src="img/3/2.jpg" alt="">
                        <img src="img/3/3.jpg" alt="">
                    </div>
                    <img src="img/mask.png" alt="">
                </div>
                <div class="tl corner" style="left:100px;top:500px">TL</div>
                <div class="tr corner" style="left:300px;top:500px">TR</div>
                <div class="bl corner" style="left:100px;top:800px">BL</div>
                <div class="br corner" style="left:300px;top:800px">BR</div>
            </div>
        </div>
</body>
</html>
